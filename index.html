<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestor de Tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Gestor de Tareas</h1>

      <div class="row justify-content-center mb-3">
        <div class="col-12 col-md-6">
          <button
            id="btnAgregar"
            class="btn btn-success w-100 mb-3"
            data-bs-toggle="modal"
            data-bs-target="#modalEditarTarea"
          >
            Agregar tarea
          </button>

          <!-- Filtro de estado -->
          <div class="mb-3">
            <label for="filtro-estado" class="form-label"
              >Filtrar por estado:</label
            >
            <select id="filtro-estado" class="form-select">
              <option value="todas">Todas las tareas</option>
              <option value="creadas">Solo creadas</option>
              <option value="pendientes">Solo pendientes</option>
              <option value="completadas">Solo completadas</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Contenedor de tareas -->
      <div id="tareas" class="row g-3"></div>
    </div>

    <!-- Modal Ver Tarea -->
    <div class="modal fade" id="modalVerTarea" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="verTitulo"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <p id="verContenido" class="text-break"></p>
            <p id="verEstado" class="text-muted small"></p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="btnEditarDesdeVer">
              Editar
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Editar/Agregar Tarea -->
    <div
      class="modal fade"
      id="modalEditarTarea"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar / Editar Tarea</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="editarTitulo"
              class="form-control mb-2"
              placeholder="TÃ­tulo"
            />
            <textarea
              id="editarContenido"
              class="form-control"
              placeholder="Contenido"
              rows="5"
            ></textarea>
            <select id="editarEstado" class="form-select mt-2">
              <option value="Creada">Creada</option>
              <option value="En proceso">En proceso</option>
              <option value="Terminada">Terminada</option>
            </select>
          </div>
          <div class="modal-footer">
            <button id="btnGuardarEdicion" class="btn btn-success">
              Guardar
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
